{% extends "base.html" %}

{% block css %}
<!-- <link rel="stylesheet" href="{{ url_for('.static', filename='css/gallery.css') }}"> -->
{% endblock %}

{% block javascript %}
<script src="{{ url_for('static', filename='js/base/video.js') }}"></script>
{% endblock %}

{% block id %}
<div id="videos"></div>
{% endblock %}

{% block content %}
<div class="gallery boxed">

  <div class="container">
    <div class="row">
      <div class="container">
        <div class="videos">
          <h2>Vídeos</h2>
          <ul class="thumbnails">
            {% for video in videos %}
            <li class="span4">
              <div class="thumbnail video">
                <a href="/videos/{{video.id}}/">
                  <img class="thumb"
                       src="{{ video.thumbnail }}" alt="{{ video.title }}"
                       width="100">
                </a>
                <div class="meta">
                  <a href="/videos/{{video.id}}/">
                    <strong>{{ video.title }}</strong>
                  </a>
                </div>
                <!-- <p>{{ video.description|truncate(length=80) }}</p> -->
              </div>
            </li>
            {% endfor %}
          </ul>
          <button id="readmorevideos" class="btn btn-inverse offset2 span7">
            Carregar mais vídeos...
          </button><br/>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
